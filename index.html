    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1183d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101a22",

        },
      };

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Global scrollbar theme */
      * {
        scrollbar-width: thin;
        scrollbar-color: #ffffff #101a22;
      }
      *::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      *::-webkit-scrollbar-track {
        background: #101a22;
      }
      *::-webkit-scrollbar-thumb {
        background: #ffffff;
        border-radius: 999px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background: #e5e7eb;
      }
    </style>
    <script>
      // Migration script: Redirect old HashRouter URLs (e.g., /#/shop) to BrowserRouter URLs (e.g., /shop)
      // This immediately fixes routing issues for users coming from old links
      (function() {
        if (window.location.hash.startsWith('#/')) {
          var path = window.location.hash.slice(1);
          window.history.replaceState(null, '', path);
        }
      })();
    </script>
